		Keylani.bind('ctrl', highlight);
		Keylani.bind('tab', highlight);
		Keylani.bind('esc', highlight);
		Keylani.bind('capslock', highlight);
		Keylani.bind('enter', highlight);
		Keylani.bind('arrowleft', highlight);
		Keylani.bind('arrowdown', highlight);
		Keylani.bind('arrowup', highlight);
		Keylani.bind('arrowright', highlight);

		const eclipse = document.getElementById('eclipse');
		function highlight(done) {
			let keyId = done.key.toLowerCase();
			const keyEl = document.getElementById(keyId);

			if (keyEl) {
				// clear
				eclipse.children[0].innerHTML = '';
				eclipse.children[1].innerHTML = '';
				// data
				eclipse.children[0].id = keyId;
				eclipse.children[0].innerHTML = keyEl.innerText;
				eclipse.children[1].innerText += `Keycode: ${done.keyCode}\n`;
				eclipse.children[1].innerText += `Code: "${done.code}"\n`;
				eclipse.children[1].innerText += `Key: "${done.key}"\n`;
				eclipse.children[1].innerText += `Pressed: ${done.pressed}x`;
			}
		};

		Keylani.listen({
			style: '',
			loud: false,
			keyshow: false,
			showLoudData: false,
			loudTimer: 15000
		});
	</script>
