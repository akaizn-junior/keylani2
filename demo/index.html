<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Keylani - Verdexdesign</title>
	<link rel="stylesheet" href="./app.css">
</head>
<body>
	<div class="wrapper">
		<div id="sky">
		</div>
		<div id="seashore">
			<div id="row">
				<span class="key letter">A</span>
				<span class="key letter">B</span>
				<span class="key letter">C</span>
				<span class="key letter">D</span>
				<span class="key letter">E</span>
				<span class="key letter">F</span>
				<span class="key letter">G</span>
				<span class="key letter">H</span>
				<span class="key letter">I</span>
				<span class="key letter">J</span>
				<span class="key letter">K</span>
				<span class="key letter">L</span>
				<span class="key letter">M</span>
				<span class="key letter">N</span>
				<span class="key letter">O</span>
				<span class="key letter">P</span>
				<span class="key letter">Q</span>
				<span class="key letter">R</span>
				<span class="key letter">S</span>
				<span class="key letter">T</span>
				<span class="key letter">U</span>
				<span class="key letter">V</span>
				<span class="key letter">W</span>
				<span class="key letter">X</span>
				<span class="key letter">Y</span>
				<span class="key letter">Z</span>
			</div>
			<div id="row">
				<span class="key cmd" title="ctrl">&#8629;</span>
				<span class="key cmd" title="tab">tab &#8644;</span>
				<span class="key cmd" title="esc">esc</span>
				<span class="key cmd" title="ArrowLeft">&#8592;</span>
				<span class="key cmd" title="ArrowUp">&#8593;</span>
				<span class="key cmd" title="ArrowRight">&#8594;</span>
				<span class="key cmd" title="ArrowDown">&#8595;</span>
				<span id="capslock" class="key cmd" title="CapsLock">caps lock <span>&#9899;</span></span>
			</div>
			<div id="umbrella">
				<img src="./assets/umbrella100x.png" alt="Umbrella" title="Umbrella">
			</div>
			<div id="row">
				<span class="key number">0</span>
				<span class="key number">1</span>
				<span class="key number">2</span>
				<span class="key number">3</span>
				<span class="key number">4</span>
				<span class="key number">5</span>
				<span class="key number">6</span>
				<span class="key number">7</span>
				<span class="key number">8</span>
				<span class="key number">9</span>
			</div>
			<div id="ball" title="Ball">&#9917;</div>
			<div id="beach-chair">
				<img src="./assets/beach-chair110x.png" alt="Beach Chair" title="Beach Chair">
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/gh/verdebydesign/keylani2/dist/0.0.3-alpha/grande/keylani.min.js"></script>
	<script>

		function float(e) {
			console.log(e);
			alert(e);
		};

		Keylani.bind('a', float);
		Keylani.bind('b', float);
		Keylani.bind('c', float);
		Keylani.bind('d', float);
		Keylani.bind('e', float);

		console.log(Keylani.getAllBindings());

	</script>
</body>
</html>
